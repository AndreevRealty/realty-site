
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Андреев | Недвижимость Хабаровска</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f6fa;
            color: #333;
        }
        header {
            background-color: #002244;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-height: 60px;
        }
        .hero {
            background-image: url('house.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }
        .section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }
        .section h2 {
            color: #002244;
        }
        .photos {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photos img {
            width: 280px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        footer {
            background-color: #002244;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .contact {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип Андреев">
        <h1>Андреев | Недвижимость Хабаровска</h1>
    </header>
    <div class="hero">
        Надежный риелтор в Хабаровске
    </div>
    <div class="section">
        <h2>Фото объектов</h2>
        <div class="photos">
            <img src="house.jpg" alt="Жилой дом">
            <img src="flat.jpg" alt="Квартира вторичка">
            <img src="newbuild.jpg" alt="Новостройка">
        </div>
    </div>
    <div class="section">
        <h2>Оставить заявку</h2>
        <form name="contact">
            <input type="text" name="name" placeholder="Ваше имя" required />
            <input type="tel" name="phone" placeholder="Телефон" required />
            <textarea name="message" rows="4" placeholder="Что вас интересует?"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <footer>
        <p>Телефон: 8 924 109 39 24</p>
        <p>Email: romaandreev695@gmail.com</p>
        <p>Telegram: <a href="https://t.me/andreev_khv" style="color:#fff;">@andreev_khv</a></p>
        <div class="contact">&copy; 2025 Андреев – Агент недвижимости</div>
    </footer>
</body>
</html>
